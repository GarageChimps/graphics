<!DOCTYPE html>
<html lang="en">
	<!-- THREE.js demo by jgalazm-->
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>THREE.js demo </title>

		<script type="text/javascript" src="libs/three.min.js"></script>
		<script type="text/javascript" src="libs/jquery-3.1.1.min.js"></script>

		<script>
		$(function(){
			// 3js allows to create the whole scene in WebGL using
			// a high level interface, without having to deal with al the "opengl" details
			// see the docs at https://threejs.org/docs

			// create a scene object
			var scene = new THREE.Scene();

			//this may help:
			//var axisHelper = new THREE.AxisHelper( 5 );
			//scene.add( axisHelper );

			// create a camera specifying its (fov, aspect ratio, near, far)
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position.z = 5;

			// let there be light (point light)
			var light1 = new THREE.PointLight( 0xffffff, 1, 0 ); //color, intensity, distance
			light1.position.set( 5, 5, 5 );
			scene.add( light1 );

			// and ambient light
			var light2 = new THREE.AmbientLight( 0x404040 );
			scene.add( light2 );

			// create a geometry:
			// sphere of r=1 and 32x32 diag crossed mesh
			var geometry = new THREE.SphereGeometry( 1, 32, 32 );

			// create a material for the object
			var material = new THREE.MeshLambertMaterial( { color: 0xff0000 } );

			// create an object with the specified geometry and matrial
			var sphere = new THREE.Mesh( geometry, material );

			// add the object to the scene
			scene.add( sphere );

			// now create the "renderer" who will draw things, and add it to the DOM
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			// and draw things ..
			renderer.render(scene, camera);

			// render on every screen refresh and update the camera
			var controls = new THREE.TrackballControls( camera );
			var animate = function(){
				requestAnimationFrame( animate );
				controls.update();
				renderer.render( scene, camera );
			}

			animate();

		});
		</script>

	</head>
	<body>
	</body>
</html>
