<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>GL Renderer</title>
    <script id="vertex_shader" type="x-shader/x-fragment">
        precision mediump  float;

        attribute vec3 inPosition;
        attribute vec3 inNormal;

        varying  vec3 outPosition;
        varying  vec3 outNormal;

        uniform mat4 transformationMatrix;

        void main(void)
        {
            gl_Position = transformationMatrix * vec4(inPosition, 1);
            outNormal = inNormal;
            outPosition = inPosition;
        }
    </script>

    <script id="pixel_shader" type="x-shader/x-fragment">
        precision mediump  float;

        varying  vec3 outPosition;
        varying  vec3 outNormal;

        uniform vec3 lightPosition;
        uniform vec3 lightColor;
        uniform vec3 cameraPosition;
        uniform vec3 materialColor;

        void main(void)
        { 
          gl_FragColor  = vec4(materialColor, 1);
        }
    </script>
    
</head>
<body>
	<script src="gl_renderer.js"></script>
</body>
</html>
